<mat-card>
    <h2>Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>
      
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required type="email">
        </mat-form-field>
      
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" required type="password">
        </mat-form-field>
      
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput formControlName="confirmPassword" required type="password">
        </mat-form-field>
      
        <div *ngIf="signupForm['errors']?.['passwordMismatch']" class="error">
          Passwords do not match.
        </div>
      
        <button mat-raised-button color="secondary" type="submit" [disabled]="signupForm.invalid">
          Sign Up
        </button> Or <a mat-button routerLink="/login">Login now!</a>
    </form>
</mat-card>
