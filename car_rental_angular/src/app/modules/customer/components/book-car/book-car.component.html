<div class="book-car-container mat-elevation-z2">
    <div class="car-details-row">
      <img class="car-image" [src]="this.processedImg" alt="{{car?.name}}" />
      <div class="car-desc">
        <div class="car-title">
          <span class="car-name">{{ car?.brand }} - {{ car?.model }}</span>
        </div>
        <div class="car-model">{{ car?.modelFull }}</div>
        <mat-divider></mat-divider>
        <div class="car-info">
          Price : <b class="car-price">${{ car?.price }}</b> -
          Color : <b>{{ car?.color }}</b> -
          Transmission : <b>{{ car?.transmission }}</b> -
          Type : <b>{{ car?.type }}</b> -
          Year : <b>{{ car?.year }}</b>
        </div>
      </div>
    </div>
    <button mat-raised-button color="primary" class="book-btn" (click)="bookACar(car)">Book Car</button>
  </div>
